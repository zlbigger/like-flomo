<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Like Sync to Flomo 设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
      .card { max-width: 640px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; }
      label { display: block; font-weight: 600; margin-bottom: 8px; }
      input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
      .row { display: flex; gap: 12px; margin-top: 16px; }
      button { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
      .primary { background: #10b981; color: #fff; }
      .secondary { background: #111827; color: #fff; }
      .msg { margin-top: 12px; font-size: 13px; }
      .code-chip { display: inline-block; font-size: 18px; font-weight: 700; background: #f3f4f6; border: 1px solid #e5e7eb; color: #111827; border-radius: 8px; padding: 8px 12px; }
      textarea { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
      .button-link { display: inline-block; padding: 10px 16px; border-radius: 8px; font-weight: 600; text-decoration: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>配置 Flomo API（开通 pro 有效）</h2>
      <p>将你的 Flomo 入站 Webhook 地址粘贴到下面（形如 <code>https://flomoapp.com/iwh/xxx/yyy/</code>）。</p>
      <label for="api">Flomo API</label>
      <input id="api" type="url" placeholder="https://flomoapp.com/iwh/xxx/yyy/" />
      <div class="row">
        <button id="save" class="primary">保存</button>
        <button id="test" class="secondary">发送测试</button>
      </div>
      <div id="msg" class="msg"></div>
      <h2 style="margin-top:24px;">访问 flomo 官网</h2>
      <div class="row">
        <a class="button-link primary" href="https://flomoapp.com/" target="_blank" rel="noopener">打开 flomoapp.com</a>
      </div>
      <h2 style="margin-top:24px;">邀请开通 flomo</h2>
      <div class="row">
        <div id="inviteCodeDisplay" class="code-chip">MTU5ODA5</div>
        <button id="copyCode" class="secondary">复制邀请码</button>
      </div>
 <label for="inviteText" style="margin-top:12px;">邀请文案</label>
      <textarea id="inviteText" rows="4" readonly></textarea>
      <div class="row">
        <button id="copyInvite" class="secondary">复制邀请文案</button>
      </div>
      <h2 style="margin-top:24px;">加入我的公众号</h2>
      <p>关注公众号，获取更多实用的产品化与工作流分享。</p>
      <div class="row">
        <div id="mpNameDisplay" class="code-chip">把自己产品化</div>
        <button id="copyMP" class="secondary">复制公众号名称</button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
  </html>
